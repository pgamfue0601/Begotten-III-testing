// MySQL information.
// Leaving the host blank or as 'example' will utilize a local SQLite database.

// It is STRONGLY recommended to utilize a MySQL database. 

// Alternatively you may specify a database host's IP to use a MySQL database.

[MySQL]
force mysql_characters_table = characters;
force mysql_players_table = players;
force mysql_username = example;
force mysql_password = example;
force mysql_database = begotten3;
force mysql_host = example;
force mysql_port = 3306;

